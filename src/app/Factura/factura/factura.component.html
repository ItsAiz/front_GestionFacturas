<div class="card">
    <div class="card-header bg-white">
    </div>
</div>
<div class="mx-auto" style="width: 90%;">
    <div class="card text-center card border-white mb-0">
        <div class="row row-cols-1 row-cols-md-1 row-cols-sm-1 row-cols-lg-1 g-4">
            <h1 class="card-text" align="center"></h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="">ID detalle:</label>    <br>
                        <input type="number" class="form-control form-control-sm text-center" id="id_detalle" name = "id_detalle" disabled="true">
                    </div>
                    <div class="form-group">
                        <label for="">ID factura:</label>    <br>
                        <input type="number" class="form-control form-control-sm text-center" id="id_factura" name = "id_factura" disabled="true">
                    </div>
                    <div class="d-flex justify-content-between flex-wrap">
                        <div class="form-group">
                            <label for="">ID Cliente:</label>    <br>
                            <select class="form-control" aria-label="Default select example" id ="cliente" name = "cliente" (change)="obtenerIdCliente($event)">
                                <option [ngValue]="undefined">--Listado Clientes--</option>
                                <option *ngFor="let cliente of clientes">{{cliente.id_cliente+'--'+cliente.nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 col-lg-2">
                            <label for="">ID Producto:</label>    <br>
                            <select class="form-control" aria-label="Default select example" id ="producto" name = "producto" (change)="obtenerIdProducto($event)">
                                <option [ngValue]="undefined">--Listado Productos--</option>
                                <option *ngFor="let producto of productos"> {{producto.id_producto+'--'+producto.nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Cantidad:</label>    <br>
                            <input type="text" class="form-control form-control-sm" id = "cantidad" name = "cantidad">
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Precio:</label>    <br>
                            <input type="text" class="form-control form-control-sm" id = "precio" name = "precio">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit"  class="btn btn-outline-dark rounded-pill">Agregar </button>
                    </div>
                    <br> <br>
                    <h1 class="card-text" align="center">Facturas</h1>
                    <br>
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table table-borderless table-hover" id="tablaDetalles">
                                <thead>
                                <tr>
                                    <th scope="col">ID Factura</th>
                                    <th scope="col">ID Cliente</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">ID Detalle</th>
                                    <th scope="col">ID Producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detalle of detalles" class="text-center">
                                        <td >{{detalle.factura.id_factura}}</td>
                                        <td >{{detalle.factura.cliente.id_cliente}}</td>
                                        <td >{{detalle.factura.fecha}}</td>
                                        <td>{{detalle.num_detalle}}</td>
                                        <td>{{detalle.producto.id_producto}}</td>
                                        <td>{{detalle.cantidad}}</td>
                                        <td>{{detalle.precio}}</td>
                                        <td>
                                            <a class = "btn btn-warning">Editar</a>
							                <a class = "btn btn-danter">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
