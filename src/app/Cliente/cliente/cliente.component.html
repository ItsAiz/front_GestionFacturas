<div class="card">
    <div class="card-header bg-white">
    </div>
</div>
<div class="mx-auto" style="width: 90%;">
    <div class="card text-center card border-white mb-0">
        <h1 class="card-text" align="center"></h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="">ID:</label>    <br>
                        <input type="number" class="form-control form-control-sm text-center" id="id_cliente" name = "id_cliente"[(ngModel)]="clienteNuevo.id_cliente" disabled="true">
                    </div>
                    <div class="d-flex justify-content-between flex-wrap">
                        <div class="form-group col-md-3 col-lg-2">
                            <label for="">Nombre:</label>    <br>
                            <input type="text" class="form-control form-control-sm" id = "nombre" name = "nombre" [(ngModel)]="clienteNuevo.nombre">
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Apellido:</label>    <br>
                            <input type="text" class="form-control form-control-sm" id = "apellido" name = "apellido" [(ngModel)]="clienteNuevo.apellido">
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Dirección:</label>    <br>
                            <input type="text" class="form-control form-control-sm" id = "direccion" name = "direccion" [(ngModel)]="clienteNuevo.direccion">
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between flex-grap">
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Fecha de nacimiento:</label>    <br>
                            <input class="form-control form-control-sm" type="date" value="" id="fecha_nacimiento" name = "fecha_nacimiento"[(ngModel)]="clienteNuevo.fecha_nacimiento">
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Teléfono:</label>    <br>
                            <input type="number" class="form-control form-control-sm" id = "telefono" name = "telefono" [(ngModel)]="clienteNuevo.telefono">
                        </div>
                        <div class="form-group col-md-4 col-lg-2">
                            <label for="">Email:</label>    <br>
                            <input type="email" class="form-control form-control-sm" id = "email" name = "email" [(ngModel)]="clienteNuevo.email">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <button (click)="Agregar()" type="submit"  class="btn btn-outline-dark rounded-pill">Agregar </button>
                    </div>
                    <br> <br>
                    <h1 class="card-text" align="center">Clientes</h1>
                    <br>
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table table-borderless table-hover" id="tablaClientes">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Fecha Nacimiento</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cliente of clientes" class="text-center">
                                        <td>{{cliente.id_cliente}}</td>
                                        <td>{{cliente.nombre}}</td>
                                        <td>{{cliente.apellido}}</td>
                                        <td>{{cliente.direccion}}</td>
                                        <td>{{cliente.fecha_nacimiento}}</td>
                                        <td>{{cliente.telefono}}</td>
                                        <td>{{cliente.email}}</td>
                                        <td>
                                            <a class = "btn btn-warning">Editar</a>
							                <a class = "btn btn-danter">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
